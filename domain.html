<html>
 <head>
  <title>
   Technical Interview Topics
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            padding: 5px;
        }
        .header .title {
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .topics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .topic {
            background-color: #d3e0ea;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            position: relative;
        }
        .topic span {
            display: block;
            font-size: 14px;
            font-weight: normal;
            color: #666;
            margin-top: 5px;
        }
        .topic .highlight {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 5px;
            background-color: #f0c040;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <img alt="Logo" height="50" src="/logo.png" width="50"/>
   </div>
   <div class="title">
    Technical Interview Topics:
   </div>
   <div class="topics">
    <div class="topic">
     <!-- <a class="btn" href="main.html" >Java</a> -->
     <a href="main.html" style="text-decoration: none;" class="btn">java</a>
     <!-- <div class="highlight">
     </div> -->
    </div>
    <div class="topic">
     PYTHON
    </div>
    <div class="topic">
     C++
    </div>
    <div class="topic">
     DSA
    </div>
    <div class="topic">
     Frontend Developer
     <span>
      (HTML, CSS, JS)
     </span>
    </div>
    <div class="topic">
     Frontend Developer
     <span>
      (React / Angular)
     </span>
    </div>
    <div class="topic">
     Backend Developer
     <span>
      (PHP, Node js)
     </span>
    </div>
    <div class="topic">
     Database
     <span>
      (SQL, NoSQL, PL/SQL)
     </span>
    </div>
    <div class="topic">
     Core Theory Subjects
     <span>
      (OS, DBMS, Software Engineering, OOPS, Computer Network)
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
