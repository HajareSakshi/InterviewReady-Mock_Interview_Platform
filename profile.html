<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Navbar */
    /* .navbar {

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo h1 {
      font-size: 1.2rem;
      color: #333;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #00a884;
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      color: #01e2e2;
    }

    .header button {
      background-color: #0ff4fc;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .header button:hover {
      background-color: #08f7f7;
    }

    /* Form */
    form {
      margin-top: 20px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .form-group label {
      flex: 1;
      margin-left: 50px;
      color: #181818;
      font-weight: bold;
    }

    .form-group input {
      flex: 2;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 80px;
    }

    .form-group input:focus {
      border-color: #00e0d5;
      outline: none;
    }

    .save-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .save-button button {
      background-color: #07e7dc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-button button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <!-- <div class="navbar">
    <h1>InterviewReady</h1>

      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>

  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo">



        <h1>InterviewReady</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="help.html">Help & Support</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="header">
      <h2>Details</h2>
      <button id="editButton">Edit</button>
    </div>
    <form id="detailsForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Your Full Name" disabled>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Your email address" disabled>
      </div>
      <div class="form-group">
        <label for="degree">Degree:</label>
        <input type="text" id="degree" placeholder="Your current degree" disabled>
      </div>
      <div class="form-group">
        <label for="college">College Name:</label>
        <input type="text" id="college" placeholder="Your college name" disabled>
      </div>
      <div class="form-group">
        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" placeholder="Your CGPA" disabled>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" placeholder="Your Mobile number" disabled>
      </div>
      <div class="save-button">
        <button type="button" id="saveButton" disabled>Save</button>
      </div>
    </form>
  </div>

  <script>
    const editButton = document.getElementById('editButton');
    const saveButton = document.getElementById('saveButton');
    const inputs = document.querySelectorAll('form input');

    // Enable fields on edit
    editButton.addEventListener('click', () => {
      inputs.forEach(input => input.disabled = false);
      saveButton.disabled = false;
    });

    // Save button functionality
    saveButton.addEventListener('click', () => {
      alert('Details saved successfully!');
      inputs.forEach(input => input.disabled = true);
      saveButton.disabled = true;
    });
  </script>
</body>
</html>
